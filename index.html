<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo-codigo40.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <main class="main">
      <div class="main__container">
        <article class="main__article">
          <img
            class="main__image"
            src="./images/image-equilibrium.jpg"
            alt="main image"
          />
          <h1 class="main__title">Equilibrium #3429</h1>
          <p class="main__paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </article>

        <div class="main__priceDetails">
          <div>
            <img src="./images/icon-ethereum.svg" alt="" />
            <span class="main__price">0.041 ETH </span>
          </div>

          <div>
            <img src="./images/icon-clock.svg" alt="" />
            <span class="main__time">3 days left</span>
          </div>
        </div>
        <hr class="main__line" />


        <div class="main__author">
          <img class="main__authorPicture" src="./images/image-avatar.png" alt="Author Avatar" />

          <span class="main__creation">Creation of</span>
          <span class="main__name">Jules Wyvern</span>
        </div>
      </div>
    </main>
  </body>
</html>
